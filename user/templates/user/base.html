<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Simple is Better Than Complex{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>My Site</h1>
      <hr>
    </header>
    {%if messages %}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {%endfor%}
    {%endif%}
    <main>
      {% block content %}
      {% endblock %}
    </main>
    
  </body>
</html>
